<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
</head>
<body>
    <div class="main">
        <div class="main-left">
            <div class="contact">
                <h1>Contact us</h1>
                <div class="social-networks">
                    <div class="circle"><i class="fab fa-twitter"></i></div>
                    <div class="circle"><i class="fab fa-telegram-plane"></i></div>
                    <div class="circle"><i class="fab fa-instagram"></i></div>
                </div>
                <div class="main-left-items">
                    <p>or use our contact form below</p>
                    <input class="field" type="email" placeholder="email">
                    <input class="field" type="tel" placeholder="phone">
                    <p>Type your message here:</p>
                    <input class="text" type="textarea" placeholder="message">
                    <p><a class="help" href="#">Need additional help?</a></p>
                    <a class="btn-left" href="#">CONTACT ME</a>
                </div>
            </div>
        </div>
        <div class="main-right">
            <div class="welcome"><h1>Hello, User!</h1></div>
            <div class="description"> If you want to know more info about</br> our project than</div>
            <div class="btn-right" href="#"><i class="fas fa-long-arrow-alt-left"></i></div>
        </div>
    </div>
</body>
</html>
